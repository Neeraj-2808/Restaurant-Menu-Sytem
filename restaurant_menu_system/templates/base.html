<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Restaurant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md hidden md:block">
            <div class="p-6 text-2xl font-bold border-b">Restaurant</div>
            <nav class="p-4 space-y-2">
                <a href="{% url 'menu-details' %}" class="block px-4 py-2 rounded hover:bg-blue-100">🍽️ Menu</a>
                <a href="{% url 'menuitem-details' %}" class="block px-4 py-2 rounded hover:bg-blue-100">🍔Menu Item</a>
                <!-- Add more links here -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <div class="md:hidden">
                    <!-- Mobile menu button (optional) -->
                    <button id="mobileMenuBtn" class="text-xl">☰</button>
                </div>
                <div class="text-xl font-semibold">Welcome</div>
                <div>
                    {%if not user.is_authenticated%}
                    <a href="{%url 'login'%}" class="text-gray-600 hover:text-blue-600">Login</a>
                    {%endif%}
                    {%if user.is_authenticated%}
                    <a href="{%url 'login'%}" class="text-gray-600 hover:text-blue-600">Logout</a>
                    {%endif%}
                </div>
            </header>

            <!-- Main -->
            <main class="p-6 overflow-y-auto">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

</body>
</html>
