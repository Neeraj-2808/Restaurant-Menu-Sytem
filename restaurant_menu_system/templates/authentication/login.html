<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Restaurant system</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="/static/js/init-alpine.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen p-6 bg-cover bg-center bg-no-repeat bg-[url('/static/img/menubg.jpg')]">

      <div
      class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white/50 rounded-lg shadow-xl dark:bg-gray-800/70">

        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="/static/img/fd.jpg"
              alt="Office"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="/static/img/fd.jpg"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Login
              </h1>
              <form action="" method="post">
                {%csrf_token%}
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-white">Username</span>
                {{form.username}}
            
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-white">Password</span>
                {{form.password}}
   
              </label>
              
              <button
              class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-sky-600 border border-transparent rounded-lg active:bg-sky-600 hover:bg-sky-700 focus:outline-none focus:shadow-outline-sky"
              type="submit"
              >
                Log in
              </button>
            </form>
            
              <!-- Display messages -->
              {% if messages %}
                {% for message in messages %}
                  <div class="mt-4 p-3 rounded-md text-sm font-medium
                              {% if message.tags == 'success' %}
                                text-sky-700 bg-sky-100
                             
                                
                              {% endif %}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}

              <!-- Display custom error -->
              {% if error %}
                <div class="mt-4 p-3 rounded-md text-sm font-medium text-red-700 bg-red-100">
                  {{ error }}
                </div>
              {% endif %}

              <hr class="my-8" />
              <!-- Create Account Section -->
              <p class="text-sm text-gray-600 dark:text-gray-600 text-center">
                Don't have an account?
                <a
                  href=""
                  class="text-sky-600 hover:underline dark:text-sky-600"
                >
                  Create an account
                </a>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
