{% extends 'base.html' %}
{% block content %}
<main class="h-full pb-16 overflow-y-auto">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container px-6 mx-auto grid">
            <h2 class="my-6 text-2xl font-semibold text-sky-500">
                Update price of Menu Item
            </h2>

            

                <label class="block text-sm mt-4">
                    <span class="text-gray-700">Price</span><span class="text-red-600">*</span>
                    {{ form.price }}
                </label>
                

                <div class="flex justify-end mt-6">
                    <button type="submit"
                        class="px-6 py-2 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 transition">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock %}
