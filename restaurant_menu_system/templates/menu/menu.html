{% extends 'base.html' %}

{% block content %}
<main class="h-full pb-16 overflow-y-auto">
    <!-- Background wrapper with full height and image -->
    <div class="min-h-screen p-6 bg-cover bg-center bg-no-repeat bg-[url('/static/img/menubg.jpg')]">
        <!-- Semi-transparent content wrapper -->
        <div class="backdrop-blur-sm bg-white/30 dark:bg-black/30 p-4 rounded-lg">
            
            <!-- Heading and Add Button -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">
                    All Menus
                </h2>
                <a href="{% url 'menu-reg' %}" 
                   class="px-4 py-2 bg-red-600 text-white text-sm font-semibold rounded hover:bg-red-700 transition duration-200">
                    + Add Menu
                </a>
            </div>

            <!-- Grid layout for menus -->
            <div class="grid gap-6 mb-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                {% for menu in menus %}
                <div class="bg-white rounded-lg shadow-md dark:bg-gray-800 hover:shadow-xl transition-shadow duration-300">
                    
                    <!-- Menu Details only (no image) -->
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-black dark:text-white mb-1">{{ menu.name }}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-300 mb-3 line-clamp-2">{{ menu.description }}</p>
                        <div class="flex justify-between items-center">
                            <a href="{% url 'menu-details' %}" class="text-sm font-medium text-red-600 dark:text-red-400 hover:underline">
                                View Details
                            </a>
                            <span class="text-xs text-gray-500 dark:text-gray-400">
                                {{ menu.created_at|date:"M d, Y" }}
                            </span>
                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
