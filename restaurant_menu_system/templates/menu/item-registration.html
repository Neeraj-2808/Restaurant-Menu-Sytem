{% extends 'base.html' %}
{% block content %}
<main class="h-full pb-16 overflow-y-auto">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container px-6 mx-auto grid">
            <h2 class="my-6 text-2xl font-semibold text-sky-500">
                Register Menu Item
            </h2>

            <div class="px-4 py-3 mb-8 bg-[#f5f5f5] rounded-lg shadow-md">
                <label class="block text-sm">
                    <span class="text-gray-700">Name</span><span class="text-red-600">*</span>
                    {{ form.name }}
                </label>

                <label class="block text-sm mt-4">
                    <span class="text-gray-700">Price</span><span class="text-red-600">*</span>
                    {{ form.price }}
                </label>
                <label class="block text-sm mt-4">
                    <span class="text-gray-700">Menu</span><span class="text-red-600">*</span>
                    {{ form.menu}}
                </label>
                <label class="block text-sm mt-4">
                    <span class="text-gray-700">Is_vegetarian</span><span class="text-red-600">*</span>
                    {{ form.is_vegetarian}}
                </label>


                <div class="flex justify-end mt-6">
                    <button type="submit"
                        class="px-6 py-2 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 transition">
                        Register Menu Item
                    </button>
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock %}
